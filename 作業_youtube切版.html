<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>hw_yotube</title>
</head>

<body>
    <!-- 漢堡選單區 ------------------->
    <input type="checkbox" id="check" style="display: none;">
    <div class="sidebar">
        <label for="check"><i class="fas fa-bars"></i></label>
    </div>

    <section id="header">
        <!-- 左 --------------->
        <div id="header_left">
            <!-- 側欄選單伸縮按鈕 -->
            <div class="btn"></div>
            <!-- logo -->
            <div class="ytLogo"></div>
        </div>

        <!-- 中 ----------------->
        <div id="header_middle">
            <!-- 搜尋欄 -->
            <div class="search">
                <input type="text" value="搜尋">
                <input type="button" value="">
            </div>
            <!-- 麥克風 -->
            <div class="micro"></div>
        </div>

        <!-- 右 ------------------>
        <div id="header_right">
            <!-- 錄影 icon -->
            <div class="icon_radio"></div>
            <!-- 選單 icon -->
            <div class="icon_square"></div>
            <!-- 鈴鐺 icon -->
            <div class="icon_bell"></div>
            <!-- 頭貼  -->
            <div class="profileImg"></div>
        </div>        
    </section>

    <section id="main">
        <!-- 左側選單 --------------->
        <div id="main_left">            
            <!-- 首頁 icon -->
            <div class="home_icon"></div>
            <!-- 探索 icon -->
            <div class="compass_icon"></div>
            <!-- 訂閱內容 icon -->
            <div class="subscribe_icon"></div>
            <!-- 媒體庫 icon -->
            <div class="media_icon"></div>
        </div>
        <!-- 影片區 ----------------->
        <div id="main_right">
            <div class="video"></div>
            <div class="video"></div>
            <div class="video"></div>
            <div class="video"></div>
        </div>
    </section>

</body>

</html>
